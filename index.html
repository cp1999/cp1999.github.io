<!doctype html>

<html>

    <head>

        <!--This is name of browser tab-->
        <title><o)</title>

    </head>

    <!--Contains the content of your website-->
    <body>

        <!--This takes up whole width of browser-->
        <div><b><font size="30">Hello</font><b></div>

        <!--This takes up whole width of browser and adds a space between paragraphs-->
        <p><image src="https://s-media-cache-ak0.pinimg.com/originals/ac/c8/d9/acc8d92d703597b3ca5993b47a53843e.gif"></p>

        <!--This does not take up whole width of browswer. it will bold the text inside-->
        <strong>hehe</strong>

        <!--There is no extra spacing like the p-tag. its equal to no tag-->
        <span>!!</span>

        <!--starts big and bold and gets smaller-->
        <h1>party</h1>
        <h2>party</h2>
        <h3>party</h3>
        <h4>party</h4>
        <h5>party</h5>

        <a href="https://s-media-cache-ak0.pinimg.com/originals/ac/c8/d9/acc8d92d703597b3ca5993b47a53843e.gif">Click Me!</a>

        <p>
        <img src="http://i.imgur.com/26tMWjj.jpg"/>
        </p>




    </body>




</html>
